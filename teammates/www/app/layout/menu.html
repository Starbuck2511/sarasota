<ion-side-menus>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="app.home">
                    Home
                </ion-item>
                <ion-item menu-close ui-sref="app.login">
                    Sign in
                </ion-item>
                <ion-item menu-close ui-sref="app.register">
                    Register
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menu-content"></ion-nav-view>
        <ion-tabs ng-controller="LayoutController" class="tabs-icon-top tabs-color-active-positive">
            <ion-tab ng-click="tab('app.home')" title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline">
            </ion-tab>
            <ion-tab ng-click="tab('app.account')" title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear-outline">
            </ion-tab>
            <ion-tab ng-click="tab('app.about')" title="About" icon-off="ion-ios-world-outline" icon-on="ion-ios-world-outline">
            </ion-tab>
        </ion-tabs>

    </ion-side-menu-content>
</ion-side-menus>
