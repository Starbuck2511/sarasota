<ion-view view-title="Create new schedule">
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    <ion-content class="padding">
        <p>Please enter schedule information</p>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Name of Schedule" ng-model="schedule.name">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Type of schedule
                </div>
                <select>
                    <option>Single</option>
                    <option>Weekly</option>
                    <option>Monthly</option>
                </select>
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="createGroupSchedule(groupId, schedule)">Save</button>
    </ion-content>
</ion-view>
