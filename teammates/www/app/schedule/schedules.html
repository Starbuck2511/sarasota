<ion-view view-title="Schedules">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-plus-empty" ui-sref="app.groups.schedules.create">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="schedule in schedules" type="item-text-wrap">
                <h2>{{schedule.id}}</h2>
                <p>{{schedule.startDate}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
