<ion-view view-title="Schedule">
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap" ng-click="reply()"
            >
                <h2>{{schedule.id}}</h2>
                <p>{{schedule.startDate}} Reply</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap"
                     >
                <h2>{{schedule.id}}</h2>
                <p>{{schedule.startDate}} Accepts ({{schedule.accepts.length}})</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap"
                      >
                <h2>{{schedule.id}}</h2>
                <p>{{schedule.startDate}} Declines ({{schedule.declines.length}})</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
