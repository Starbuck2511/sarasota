<ion-view view-title="Group">
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap"
                      ui-sref="app.groups.schedules.index({groupId: group.id})">
                <h2>{{group.name}}</h2>
                <p>Appointments</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap">
                <h2>{{group.name}}</h2>
                <p>Chat</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
